name: Lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-linters:
    strategy:
      matrix:
        node: [12, 14, 16, 18]
    name: Run linters Node ${{matrix.node }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: make install

      - name: Run linters
        run: make lint